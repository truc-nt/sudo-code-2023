<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>To Do List</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>To Do List</h1>
            <form onsubmit="handleAdd(event);">
                <input type="text" name="text" placeholder="Add a new task">
                <button type="submit" value="Submit" class="btn btn-add">Add</button>
            </form>
            <ul id="toDoList"></ul>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
